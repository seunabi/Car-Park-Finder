<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bristol Car Park Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="style/data-styles.css">
  <link rel="icon" type="image/x-icon" href="style\static\favicon.ico">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="js/js.js"></script>
  <script>
    (function () {
        const savedTheme = localStorage.getItem("theme");
        if (savedTheme === "dark") {
            document.documentElement.classList.add("dark-mode");
        }
    })();
</script>

</head>
<body onload="initMap()">
  <div class="brand-dock"><span>Bristol Car Park Finder</span></div>
  <div class="main-container">
    <div id="map"></div>
    <div class="list-container">
      <input type="text" id="search-bar" placeholder="Search car parks..." onkeyup="searchCarParks()">
      <div class="scrollable-table">
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Spaces</th>
              <th>Type</th>
              <th>Operator</th>
            </tr>
          </thead>
          <tbody id="results"></tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="hovering-dock">
    <ul>
      <li ><a href="index.html"><i class="bi bi-house-fill"></i></a></li>
      <li class="hovering-dock-active"><a href="data.html"><i class="bi bi-search"></i></a></li>
    </ul>
  </div>
  <div class="theme-toggle" onclick="toggleTheme()">
    <i class="bi bi-moon"></i> 
</div>
</body>
</html>
